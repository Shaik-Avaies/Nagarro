<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>First Assignment</title>
    </head>
    <body>

        <!-- Form -->
        <h1> Form </h1>
        <fieldset>
            <legend>Personal Info</legend>
            <form>
                <label for="firstName">First Name:</label>
                <input id="firstName" placeholder="First Name" type="text"> 
                <br>
                <label for="lastName">Last Name:</label>
                <input id="lastName" placeholder="Second Name" type="text">
                <br>
                <label for="DOB">Date Of Birth:</label>
                <input id="DOB" placeholder="Date Of Birth" type="date">
                <br>
                <label for="email">Email:<label>
                <input id="email" placeholder="Enter Your Email" type="email">
                <br>
                <label for="mobile">Mobile No:</label>
                <input id="mobile" placeholder="Enter Your Mobile No" type="number">
                <br>
                <label for="height">Height:</label>
                <input id="height" placeholder="Enter Your Height" type="number">
                <br>
                <label for="gender">Gender:</label>
                <input id="gender" placeholder="Enter Your Gender" type="text">
            </form>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <form>
                <label for="sname">School Name:</label>
                <input id="sname" placeholder="School Name" type="text"> 
                <br>
                <label for="class">Class:</label>
                <input id="class" placeholder="Enter Class" type="text">
                <br>
                <label for="stream">Stream:</label>
                <select name="stream" id="stream">
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="ME">ME</option>
                </select>
                <br>
                <label for="marksheet">MarkSheet:<label>
                <input id="marksheet" type="file">
            </form>
        </fieldset>


        <!-- Table -->

        <h1> Table </h1>
        
        <fieldset>
            <table border="10" cellspacing="10" cellpadding="5">
                <thead>
                    <tr>
                        <th>Time</th>

                        <th>Wed</th>
                        <th>Thurs</th>
                        <th>Fri</th>
                        <th>Sat</th>

                    </tr>
                </thead>
                <tbody>

    </body>
</html>
